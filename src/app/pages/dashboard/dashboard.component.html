<mat-toolbar color="primary">
    
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button><h1>Student's Dashboard </h1>
        <div class="box"></div>
        <span class="badge rounded-pill bg-light text-dark">{{userDetails.name.split(' ')[0]}}</span>
            
            
        </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true">
       <mat-nav-list>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon routerLink="/home">home</mat-icon></button>
           <a  (click)="account()" mat-list-item ><i class="bi bi-person-fill"> </i> Account</a>
            <a routerLink="/course" mat-list-item><i class="bi bi-book-half"> </i> Course</a>
           <a href="#" mat-list-item> <i class="bi bi-pencil-fill"></i>Edit Profile</a>
          <a type="button" mat-button color="accent" (click)="onLogout()" value="Logout"> <i class="bi bi-forward-fill"></i>Logout</a>

       </mat-nav-list>
    </mat-sidenav>

<mat-sidenav-content>
  <div style="height: 88vh;">

    <div class="container">
        <div class="row">
    <div class="col-12 mt-5">
     <ng-template #userClose>
        <h1 class="text-center ml-5" style="font-family: cursive; font-size: 40px; color: blue;">Welcome to Dashboard</h1>
    </ng-template>
  <ng-container *ngIf="userShow; else userClose">
      <table class="table table-hover" *ngIf="userDetails">
          
      <thead>
            <th></th>
            <th colspan="2" style="font-size: 18px;">Student's Profile</th>
       
          
      </thead>
            
              
           
          <tbody>
            <tr>
                <th scope="row"></th>
                <td></td>
            </tr>
              <tr>
                  <th scope="row">Name</th>
                  <td>{{userDetails.name.split(' ')[0]}} {{userDetails.name.split(' ')[1]}}</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>{{userDetails.email}}</td>
            </tr>
            <tr>
                <th scope="row">Date Of Birth</th>
                <td>{{userDetails.dob}}</td>
            </tr>
            <tr>
                <th scope="row">Phone</th>
                <td>{{userDetails.phone}}</td>
            </tr>
          </tbody>
      </table>
      
       </ng-container>    
    </div>
    </div>
    </div>
 </div>
 

</mat-sidenav-content>
</mat-sidenav-container>
